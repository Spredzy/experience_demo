---
# Labels
#
controller_labels:
  - name: operations
    organization: Default

# Projects
#
controller_projects:
  - name: Experience Demo Playbooks Project
    organization: Default
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_url: https://github.com/Spredzy/experience_demo.git


# Job Templates
#
controller_templates:
  - name: Operations / Patch Linux Boxes
    ask_inventory_on_launch: true
    labels: operations
    playbook: extensions/experiences/patching/playbooks/patch_cve.yml
    project: Experience Demo Playbooks Project
  - name: Operations / Patch Windows Boxes
    ask_inventory_on_launch: true
    labels: operations
    playbook: extensions/experiences/patching/playbooks/patch_windows.yml
    project: Experience Demo Playbooks Project
